buildscript {
    dependencies {
        classpath rootProject.ext.androidPlugin
        classpath rootProject.ext.kotlinPlugin
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

dependencies {

    implementation project(':rx-task')
    implementation rootProject.ext.rxJava
    implementation rootProject.ext.playServicesLocation

    testImplementation rootProject.ext.kotlinStdlib
    testImplementation rootProject.ext.junit
    testImplementation rootProject.ext.mockito
    testImplementation project(':testing-utils')
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        preDexLibraries = !rootProject.ext.ci
    }

    lintOptions {
        textReport true
        textOutput 'stdout'
    }
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
